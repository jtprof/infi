- name: LDAP packages are installed
  become: yes
  ignore_errors: yes
  yum:
    name: '{{ item }}'
    state: present
    #yum: name={{ item }} state=installed
  with_items:
    - openldap
    - compat-openldap
    - openldap-clients
    - openldap-devel
    - openssh-ldap
    - python-ldap
    - openssl
    - libsemanage-python
    - nss-pam-ldapd
  notify:
    - restart ldap client

- name: add the client machine to LDAP 
  become: yes
  ignore_errors: yes
  command: /sbin/authconfig --enableldap --enableldapauth --ldapserver={{ ldap_master }},{{ ldap_slave }} --ldapbasedn="{{ dn_Suffix }}" --enablemkhomedir --update
  notify:
    - restart ldap client

