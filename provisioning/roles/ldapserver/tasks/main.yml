- name: LDAP packages are installed
  become: yes
  yum:
    name: '{{ item }}'
    state: present
  with_items:
    - openldap
    - compat-openldap
    - openldap-clients
    - openldap-servers
    - openldap-servers-sql
    - openldap-devel
    - openssh-ldap
    - python-ldap
    - openssl
    - libsemanage-python
    - cyrus-sasl
    - cyrus-sasl-devel
    - libtool-ltdl
    - unixODBC
  notify:
    - restart ldap

- name: Configure SELinux to start openldap on any port
  become: yes
  seboolean: name=mysql_connect_any state=true persistent=yes

- name: insert firewalld rule for ldap
  become: yes
  firewalld: port={{ ldap_port }}/tcp permanent=true state=enabled immediate=yes
  #ignore_errors: yes
  notify:
    - restart firewalld

